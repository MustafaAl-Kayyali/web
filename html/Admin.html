<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin-pages.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-brand">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-menu">
                <div class="admin-menu-item">
                    <a href="#" class="admin-menu-link active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Add.html" class="admin-menu-link">
                        <i class="fas fa-plus-circle"></i> Add Product
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Update.html" class="admin-menu-link">
                        <i class="fas fa-edit"></i> Update Products
                    </a>
                </div>
                
                <div class="admin-menu-item">
                    <a href="Discount.html" class="admin-menu-link">
                        <i class="fas fa-tag"></i> Discounts
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="#" class="admin-menu-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> <span id="authText">Logout</span></a>
                
                </div>
            </nav>
        </div>

        <main class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title">Dashboard Overview</h1>
            </div>

            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <h3>Total Products</h3>
                    <p class="card-value">0</p>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Total Users</h3>
                    <p class="card-value">0</p>
                </div>
                <div class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <h3>Active Discounts</h3>
                    <p class="card-value">0</p>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/admin.js"></script>
    <script src="../Login.js"></script>
</body>
</html>
