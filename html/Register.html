<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="/css/Registeration.Model.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="login-box">
    <h2>Sign Up</h2>
    <form>
      <div class="user-box">

        <input type="text" name="first-name" id="first" required>
        <i class='bx  bxs-user'  style='color:#141313'></i> 

        <label>First Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="last-name" id="last" required>
        <i class='bx  bxs-user'  style='color:#141313'></i> 
        <label>Last Name</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" id="newEmail" required>
        <i class='bx  bxs-envelope'  style='color:#141313'></i> 
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="thePassword" required>
        <i class='bx  bxs-lock'  style='color:#141313'></i> 
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="confirm-password" id="confirmPassword" required>
        <i class='bx  bxs-lock'  style='color:#141313'></i> 
        <label>Confirm Password</label>
      </div>
      <button type="submit" onclick="Signup()">Sign Up</button>
      <div class="auth-footer">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </form>
  </div>
  <script src="/Login.js"></script>
</body>
</html>
