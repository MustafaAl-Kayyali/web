<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Products</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin-pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-brand">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-menu">
                <div class="admin-menu-item">
                    <a href="Admin.html" class="admin-menu-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Add.html" class="admin-menu-link">
                        <i class="fas fa-plus-circle"></i> Add Product
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="#" class="admin-menu-link active">
                        <i class="fas fa-edit"></i> Update Products
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Discount.html" class="admin-menu-link">
                        <i class="fas fa-tag"></i> Discounts
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="#" class="admin-menu-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> <span id="authText">Logout</span></a>
                </div>
            </nav>
        </div>

        <main class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title"><i class="fas fa-tag"></i> Update Management</h1>
            </div>

            <section class="add-form">
                <form id="discountForm">

                    <div class="form-group">
                        <label for="productSelect"><i class="fas fa-cube"></i> Select Product</label>
                        <select id="productSelect" class="form-control" required>
                                <option value="">-- Select a Product --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="image-preview-container">
                            <img id="imagePreview" alt="Image Preview">
                            <label class="upload-label" for="UproductImage">
                                <i class="fas fa-cloud-upload-alt"></i> Choose Image
                            </label>
                            <input type="file" 
                                   id="UproductImage" 
                                   class="form-control" 
                                   accept="image/*" 
                                   style="display: none;" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Uname"><i class="fas fa-cube"></i> Product Name</label>
                        <input type="text" id="Uname" class="form-control" required>
                    </div>
                     <div class="form-group">
                        <label for="Udescription"><i class="fas fa-cube"></i> Product Description</label>
                        <input type="text" id="Udescription" class="form-control" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="Uprice"><i class="fas fa-tag"></i> Price (JD)</label>
                            <input type="number" id="Uprice" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="Uquantity"><i class="fas fa-box"></i> Quantity</label>
                            <input type="number" id="Uquantity" class="form-control" min="1" required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> Update Product
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../Login.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/update.js"></script>
</body>
</html>
