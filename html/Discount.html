<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Management - Admin</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/admin-pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">


        <div class="admin-sidebar">
            <div class="admin-brand">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-menu">
                <div class="admin-menu-item">
                    <a href="Admin.html" class="admin-menu-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Add.html" class="admin-menu-link">
                        <i class="fas fa-plus-circle"></i> Add Product
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="Update.html" class="admin-menu-link ">
                        <i class="fas fa-edit"></i> Update Products
                    </a>
                </div>
                <div class="admin-menu-item">
                    <a href="#" class="admin-menu-link active">
                        <i class="fas fa-tag"></i> Discounts
                    </a>
                </div>
                <div class="admin-menu-item">
                   <a href="#" class="admin-menu-link" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> <span id="authText">Logout</span></a>
                
                </div>
            </nav>
        </div>


      <main class="admin-main">
            <div class="admin-header">
                <h1 class="admin-title"><i class="fas fa-tag"></i> Discount Management</h1>
            </div>
            
            <section class="add-form">
                <form id="discountForm">

                    <div class="form-group">
                        <label for="productSelect"><i class="fas fa-cube"></i> Select Product</label>
                        <select id="productSelect" class="form-control" required>
                                <option value="">-- Select a Product --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="discount"><i class="fas fa-percent"></i> Discount (%)</label>
                        <input type="number" 
                               id="discount" 
                               class="form-control" 
                               min="0" 
                               max="100" 
                               placeholder="Enter discount percentage"
                               required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date</label>
                            <input type="datetime-local" 
                                   id="startDate" 
                                   class="form-control" 
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="endDate"><i class="fas fa-calendar-times"></i> End Date</label>
                            <input type="datetime-local" 
                                   id="endDate" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> Apply Discount
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../Login.js"></script>
    <script src="../js/discount.js"></script>
</body>
</html>
